<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap');

    .font-source-code-pro {
      font-family: 'Source Code Pro', monospace;
    }

    #displayText {
      white-space: pre-wrap;
    }
  </style>
  <title>async</title>
</head>

<body class="min-h-screen bg-black">
  <div class="absolute top-5 left-5">
    <p id="displayText" class="text-white font-source-code-pro" style="font-size: 0.6rem;">Ты и Я
    </p>
  </div>

  <script>
    fetch('14.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('displayText').innerText = data;
      })
      .catch(error => {
        console.error('Error fetching the file:', error);
        document.getElementById('displayText').innerText = 'Error fetching the file.';
      });
  </script>
</body>

</html>
