<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white h-screen flex flex-col justify-center items-center">
    <h1 class="text-5xl font-bold mb-4">404 - Page Not Found</h1>
    <p class="text-lg mb-8">Sorry, the page you are looking for might be in another castle.</p>

    <script>
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
